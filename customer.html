<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laraz Autotech</title>
  <style>
    /* Your styling remains unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff0000, #ff4d4d);
      color: white;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 8px 14px;
      border-radius: 15px;
      margin: 20px auto 15px auto;
      max-width: 300px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
      border: 2px solid #ff0000;
      background: #fff;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .logo-text span {
      font-size: 0.75em;
      font-weight: bold;
      color: red;
    }
    .logo-text small {
      font-size: 0.65em;
      color: #555;
    }
    .contact-number {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .contact-number img {
      width: 16px;
      height: 16px;
    }
    .contact-number a {
      font-weight: bold;
      color: #ff0000;
      font-size: 0.8em;
      text-decoration: none;
    }
    .container {
      max-width: 290px;
      margin: 10px auto;
      background-color: white;
      color: #333;
      padding: 16px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }
    .offer-heading {
      text-align: center;
      margin-bottom: 15px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      line-height: 1.4;
    }
    .zero-text {
      color: red;
      font-size: 1.2em;
      font-family: 'Impact', 'Segoe UI Black', sans-serif;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.4);
    }
    h3 {
      color: black;
      margin-top: 15px;
      font-size: 0.85em;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 0.75em;
    }
    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 7px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.75em;
    }
    .btn-location,
    button[type="submit"] {
      width: 100%;
      padding: 9px;
      font-size: 0.8em;
      border: none;
      border-radius: 6px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .btn-location {
      background-color: #111;
      color: white;
    }
    button[type="submit"] {
      background-color: #ff0000;
      color: white;
    }
    .btn-location:hover,
    button[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo-section">
      <img src="logo.jpg" alt="Laraz Autotech Logo" />
      <div class="logo-text">
        <span>Laraz Autotech VOC</span>
        <small>Kottarakkara</small>
      </div>
    </div>
    <div class="contact-number">
      <img src="whatsappicon.png" alt="WhatsApp Icon" />
      <a href="https://wa.me/916282288388" target="_blank">6282288388</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="offer-heading">
      Win a <span class="zero-text"> ZERO </span> labour charge<br>
      General Service for your Two Wheeler<br>
      Register Here
    </h2>

    <form id="larazForm" onsubmit="return submitToSheet(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" name="mobile" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Type or click below to auto-fill" />

      <button type="button" class="btn-location" onclick="getReadableLocation()">Use My Current Location</button>

      <h3>Bike/Scooter Details</h3>

      <label for="company">Company</label>
      <select id="company" name="company" required>
        <option value="">-- Select Company --</option>
        <option value="Hero">Hero</option>
        <option value="Honda">Honda</option>
        <option value="TVS">TVS</option>
        <option value="Bajaj">Bajaj</option>
        <option value="Yamaha">Yamaha</option>
        <option value="Royal Enfield">Royal Enfield</option>
        <option value="Suzuki">Suzuki</option>
        <option value="KTM">KTM</option>
        <option value="Jawa">Jawa</option>
        <option value="Other">Other</option>
      </select>

      <label for="model">Model</label>
      <input type="text" id="model" name="model" required />

      <label for="register">Registration No</label>
      <input type="text" id="register" name="register" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxhhwYprVJSRQyD6aRW-J0waGreBOAmEySnfjV2NgOYgiKt3bwDVyeWHJcKIPB5m_QKgw/exec"; 

    function submitToSheet(e) {
      e.preventDefault();
      if (!validateMobile()) return false;

      const form = document.getElementById("larazForm");

      const formData = new URLSearchParams();
      formData.append("name", form.name.value);
      formData.append("mobile", form.mobile.value);
      formData.append("location", form.location.value);
      formData.append("company", form.company.value);
      formData.append("model", form.model.value);
      formData.append("register", form.register.value);

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if (result.result === "success") {
          alert("Form submitted successfully!");
          form.reset();
        } else {
          alert("Error: " + result.error);
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Submission failed.");
      });

      return false;
    }

    function getReadableLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(pos) {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            const address = data.display_name;
            if (address) {
              document.getElementById("location").value = address;
            } else {
              alert("Could not fetch address.");
            }
          } catch (err) {
            alert("Error fetching location.");
          }
        }, function(error) {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      const mobilePattern = /^\d{10}$/;
      if (!mobilePattern.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
